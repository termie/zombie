<html>
<head>
<script src="dojotoolkit/dojo/dojo.js"></script>
<script>
  dojo.require('dojox.socket');

  dojo.ready(function () {
    var socket = dojox.socket('ws://127.0.0.1:8090');
    socket.on('open', function (event) {
      socket.send('hey server');
    });
    socket.on('message', function (event) {
      console.log(event);
    });
  });


</script>
</head>
<body>


</body>

</html>
